<!-- 
    Content is an html5 document.
    The web browser will read the document and display the content as fits.
    HTML is not case sensitive.
-->
<!DOCTYPE html>

<!-- 
    I include the lang of en here to notify this site is only in English.
    This allows browsers to inform users that my site is in English and only English.
-->
<html lang="en">
    <!-- Meta information about my page -->
    <head>
        <title>Home sweet home</title>
    </head>
    <body>
        <!-- Always have a corresponding end tag unless the tag is self closing -->
        <h1>Welcome!</h1>
        
        <h2>About me</h2>
        <p>
            My name is Michael Wilson and I'm currently a Software Engineer at Microsoft.
            Feel free to checkout 
            <!-- Represents a hyperlink that takes me to a URL -->
            <a href="https://www.linkedin.com/in/mike365/">my linkedin profile!</a>
        </p>
        <!-- 
            Attributes are bits of extra information about elements.
            src -> indicates the path the image is coming from.
            alt -> indicates text that shows in case the image can't render.

            There are two types of URLs within src:
                Absolute: Image is hosted on another site
                Relative: Image is hosted on the current site
        -->
        <img src="./images/me/me-mustache.png" alt="Me with a mustache" />
    </body>
</html>
